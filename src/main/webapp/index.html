<!doctype html>
<html ng-app="myLinkApp">
<head>
<title>Link Service</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="script.js"></script>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<style>
.cell {
	width: 30px;
	height: 30px;
	float: left;
}
.reserved{
	background-color: red;
}
.free {
	background-color: green;
}
</style>
</head>

<body ng-controller="MyController">
	<div class="container">
		<h1 ng-click="nextDate()">Reservation</h1>	
		<div>
			<table>
				<tr>
					<td ng-repeat="r in data" ng-click="toggleReservation(r)">
						<div ng-if="r.reserved" class="reserved cell"></div>	
						<div ng-if="r.reserved == false" class="free cell"></div>	
					</td>
				</tr>
			</table>
			<form>
				<select ng-options="s for s in steps" ng-model="user.step"></select>
				<select ng-options="a for a in aApartments" ng-if="user.step == 'A'" ng-model="user.apartment"></select>
				<select ng-options="b for b in bApartments" ng-if="user.step == 'B'" ng-model="user.apartment"></select>
				<input type="submit" ng-click="update(user)" value="Save" />
			</form>
			
		</div>
	</div>
</body>
</html>
